<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock{
            width: 300px;
            height: 300px;
            background-color: bisque;
            margin: 150px auto;
        }
        canvas{
            background-color: black;
            /* width: 100%;
            height: 100%; */ 
            /* 不可以在css处设置canvas宽高 */
        }
    </style>
</head>
<body>
    <div class="clock">
        <canvas id="canvas"></canvas>
        <p><span class="hour">0</span>:<span class="minute">0</span>:<span class="secend">0</span></p>
    </div>
    <script>
        let clock= {
            hour: document.querySelector('.hour'),
            minute: document.querySelector('.minute'),
            secend: document.querySelector('.secend'),
            ctx: canvas.getContext("2d"),// 第二个ctx是全局变量
            i: 0,
            init(){
                canvas.width = 300;
                canvas.height = 300;
                // console.log(new Date().getHours())
                setInterval(()=>{
                    this.ctx.clearRect(0,0,canvas.width,canvas.height)
                    this.hour.innerHTML = new Date().getHours();
                    this.minute.innerHTML = new Date().getMinutes();
                    this.secend.innerHTML = new Date().getSeconds();
                    this.move(new Date().getSeconds(),this.secPointer.bind(clock),120,0);
                    this.move(new Date().getMinutes(),this.minPointer.bind(clock),90,0);
                    this.move(new Date().getHours(),this.hourPointer.bind(clock),60,1);
                    // console.log(this.s)
                }, 1000);
            },
            hourPointer(x,y){
                this.circle(x,y,10);
                this.stroke(60,0,0.5*Math.PI);
                this.line(x,y);
            },
            minPointer(x,y){
                this.circle(x,y,10);
                this.stroke(90,Math.PI,0.75*Math.PI);
                this.line(x,y);
            },
            secPointer(x,y){
                this.circle(x,y,10);
                this.stroke(120,1.5*Math.PI,1.75*Math.PI);
                this.line(x,y);
            },
            move(time,action,r,isHour){  // new Date().getSeconds(), this.secPointer(x,y);
                let x= 0,y=0,deg=0;
                if(isHour){
                    // console.log("?")
                    if(time%12<=3){
                        deg = (time%12)/3*0.5*Math.PI;
                    }
                    if(time%12>3&&time%12<=6){
                        deg = (6-time%12)/3*0.5*Math.PI;
                        console.log(deg)
                    }
                    if(time%12>6&&time%12<=9){
                        deg = (6-time%12)/3*0.5*Math.PI;
                    }
                    if(time%12>9){
                        deg = (time%12-12)/3*0.5*Math.PI;
                    }
                }else{
                    if(time<=15){
                        deg = time/15*0.5*Math.PI;
                    }
                    if(time>15&&time<=30){
                        deg = (30-time)/15*0.5*Math.PI;
                    }
                    if(time>30&&time<=45){
                        deg = (30-time)/15*0.5*Math.PI;
                    }
                    if(time>45){
                        deg = (time-60)/15*0.5*Math.PI;
                    }
                }
                
                x = Math.cos(0.5*Math.PI-deg)*r;
                if(isHour){
                    if(time%12<3||time%12>9){
                        y = -Math.sqrt(r*r-x*x)+150;
                    }else{
                        y = Math.sqrt(r*r-x*x)+150;
                    }
                }else{
                    if(time<15||time>45){
                        y = -Math.sqrt(r*r-x*x)+150;
                    }else{
                        y = Math.sqrt(r*r-x*x)+150;
                    }
                }
                
                x += 150;
                action(x,y);
            },
            circle(x,y,r){
                this.ctx.save();
                this.ctx.beginPath();
                this.ctx.strokeStyle = '#fff';
                this.ctx.arc(x,y,r,0,2*Math.PI,false);
                this.ctx.closePath();    // 规范
                // cxt.fill();     // 产生圆
                this.ctx.stroke();   // 产生弧
                this.ctx.restore(); // 规范
            },
            line(x,y){
                this.ctx.save(); //规范
                this.ctx.lineWidth = 1;
                this.ctx.strokeStyle = "#fff";
                this.ctx.beginPath();    //规范
                this.ctx.moveTo(150,150);
                this.ctx.closePath();    // 规范
                this.ctx.lineTo(x,y);
                this.ctx.stroke();
                this.ctx.restore(); // 规范
            },
            stroke(r,start,end){
                this.ctx.save();
                this.ctx.beginPath();
                this.ctx.strokeStyle = '#fff';
                this.ctx.arc(150,150,r,start,end,true);
                // cxt.fill();     // 产生圆
                this.ctx.stroke();   // 产生弧
                this.ctx.restore(); // 规范
            },
        }
        clock.init();
        /* 
            需求分析
            1.初始化画布
                父级100%
            2.画时针分针秒针
            3.画旋转
            算出角度求出x,y
            4.初始角度
         */
    </script>
</body>
</html>
